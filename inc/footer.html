	</div> <!-- close container -->

<koken:if true="settings.show_footer">
	<footer class="main">

		<koken:if true="settings.show_copyright">
			<span class="copyright">
        <a href="https://twitter.com/{{profile.twitter}}">{{ site.copyright }}</a>
			</span>
		</koken:if>

		<koken:if true="settings.show_tagline">
			<span class="tagline">
				{{ site.tagline }}
			</span>
		</koken:if>

	</footer>
</koken:if>

</body>

</html>
