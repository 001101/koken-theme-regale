	</div> <!-- close container -->

<koken:if true="settings.show_footer">
	<footer class="main">

		<koken:if true="settings.show_menu">
      <nav>
        <koken:navigation group="footer" />
      </nav>
		</koken:if>

		<koken:if true="settings.show_tagline">
			<span class="tagline">
				{{ site.tagline }}
			</span>
		</koken:if>

		<koken:if true="settings.show_copyright">
			<span class="copyright">
				{{ site.copyright }}
			</span>
		</koken:if>

	</footer>
</koken:if>

</body>
