	</div> <!-- close container -->

<koken:if true="settings.show_footer">
	<footer class="main">

		<koken:if true="settings.show_copyright">
			<span class="copyright">
        <koken:link title="https://twitter.com/{{ twitter.profile }}">{{ site.copyright }} </koken:link>
			</span>
		</koken:if>

		<koken:if true="settings.show_tagline">
			<span class="tagline">
				{{ site.tagline }}
			</span>
		</koken:if>

	</footer>
</koken:if>

</body>

</html>
